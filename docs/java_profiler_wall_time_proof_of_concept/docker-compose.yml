version: '3.8'

services:
  wall-time-test-app:
    build: .
    container_name: wall-time-java-app
    ports:
      - "9090:8080"
    environment:
      - JAVA_OPTS=-XX:+UnlockExperimentalVMOptions -XX:+UseZGC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Load generator to create HTTP requests
  load-generator:
    image: alpine:latest
    container_name: wall-time-load-gen
    depends_on:
      - wall-time-test-app
    command: >
      sh -c "
        apk add --no-cache curl &&
        echo 'Starting load generation...' &&
        while true; do
          curl -s http://wall-time-test-app:8080/ > /dev/null 2>&1 || true
          sleep 2
        done
      "
    restart: unless-stopped
